<div class="wallet-page">
  <div class="px-4 py-6">
    <div class="text-center">
      <p class="text-sm text-white/40 mb-1">Total Balance</p>
      <h1 class="text-3xl font-display font-bold text-white/40"><span class=" bg-gradient-to-r from-primary primary to-secondary
           bg-clip-text text-transparent">{{ userBalanceCurrency() }} {{ userBalance() }} </span></h1>
    </div>
  </div>
  <div class="px-4 space-y-5">
    <div class="grid grid-cols-3 gap-3">
      <button routerLink="deposit" class="flex flex-col items-center gap-2.5 p-4 bg-gradient-to-br from-success/10 to-success/5 rounded-2xl border border-success/20 hover:shadow-lg shadow-success/15 hover:border-success/40 transition-all duration-300 ease-out group cursor-pointer">
        <app-icon name="deposit" class="group-hover:scale-110 transition-transform duration-200"></app-icon>
        <span class="text-xs text-white">Deposit</span>
      </button>
      <button routerLink="withdraw" class="flex flex-col items-center gap-2.5 p-4 bg-gradient-to-br from-warning/10 to-warning/5 rounded-2xl border border-warning/20 hover:shadow-lg shadow-warning/15 hover:border-warning/40 transition-all duration-300 ease-out group cursor-pointer">
        <app-icon name="withdraw" class="group-hover:scale-110 transition-transform duration-200"></app-icon>
        <span class="text-xs text-white">Withdraw</span>
      </button>
      <button routerLink="history" class="flex flex-col items-center gap-2.5 p-4 bg-gradient-to-br from-primary/10 to-primary/5 rounded-2xl border border-primary/20 hover:shadow-lg shadow-primary/15 hover:border-primary/40 transition-all duration-300 ease-out group cursor-pointer">
        <app-icon name="history" class="group-hover:scale-110 transition-transform duration-200"></app-icon>
        <span class="text-xs text-white">History</span>
      </button>
    </div>
  </div>
  <div class="p-4 space-y-5">
    <router-outlet></router-outlet>
  </div>
</div>
