<section class="py-2">
  <app-promo-carousel 
    [slides]="carouselSlides"
    [autoplay]="carouselAutoplay"
    [autoplayMs]="carouselAutoplayMs"
    [peekPx]="carouselPeekPx"
  />
</section>
<section class="py-2">
    <app-categories></app-categories>
</section>
<section class="py-2">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-2xl font-bold text-white"><app-icon name="fire"></app-icon> Trending</h2>
    </div>
    
    <div class="-mx-4 px-4">
      <div 
        #topGamesSlider
        class="games-slider flex gap-3 overflow-x-auto scroll-smooth snap-x snap-mandatory pb-4 scrollbar-hide"
        style="touch-action: pan-x; -webkit-overflow-scrolling: touch;"
        (mousedown)="onMouseDown($event, topGamesSlider)"
        (mousemove)="onMouseMove($event)"
        (mouseup)="onMouseUp()"
        (mouseleave)="onMouseUp()"
      >
        @for (game of topGames(); track game.id) {
          <div class="flex-[0_0_auto] snap-start w-[40%] sm:w-[20%]">
            <app-game-card [game]="game"></app-game-card>
          </div>
        }
      </div>
    </div>
  </div>
</section>

    </div>

</section>
