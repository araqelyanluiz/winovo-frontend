@if (isOpen()) {
  <div class="fixed inset-0 z-50 flex items-end max-w-3xl mx-auto">
    <div
      class="absolute inset-0 bg-black/50 backdrop-blur-sm transition-opacity duration-300"
      (click)="close()"
    ></div>
    <div
      class="relative w-full bg-skin1 rounded-t-3xl shadow-2xl transition-transform duration-300 ease-out"
      [style.transform]="'translateY(' + currentY() + 'px)'"
      [class.animate-slide-up]="!isDragging()"
      (touchstart)="onTouchStart($event)"
      (touchmove)="onTouchMove($event)"
      (touchend)="onTouchEnd()"
    >
      <div class="flex justify-center pt-3 pb-2">
        <div class="w-12 h-1 bg-white/30 rounded-full"></div>
      </div>
      <div class="px-4 py-5">    
        @if (game()) {
            <div class="flex items-start justify-between gap-4 mb-6">
                <div class="w-40 h-56 flex-shrink-0 rounded-2xl overflow-hidden bg-black/10 flex items-center justify-center">
                    <img [src]="game()!.image" [alt]="game()!.name" class="rounded-2xl object-cover" />
                </div>
                <div class="flex flex-col flex-1">
                    <div class="flex-1">
                        <h3 class="text-lg font-bold text-white">{{ game()!.name }}</h3>
                        <p class="text-secondary/70 text-sm capitalize">{{ game()!.sectionid }}</p>
                    </div>
                    <hr class="w-full mt-3 mb-4 text-white/20" />
                    <div class="flex flex-col justify-center items-center gap-1.5">
                        <button class="w-full cursor-pointer flex items-center justify-center bg-primary text-black px-4 py-3 rounded-full" (click)="playGame(); $event.stopPropagation()">
                            <app-icon name="play" class="w-4 h-4 mr-1.5"></app-icon>
                            <span class="text-md">Play</span>
                        </button>
                        <button class="w-full cursor-pointer flex items-center justify-center bg-secondary text-black px-4 py-3 rounded-full" (click)="playDemo(); $event.stopPropagation()">
                            <app-icon name="eye" class="w-4 h-4 mr-1.5"></app-icon>
                            <span class="text-md">Demo</span>
                        </button>
                    </div>
                </div>
            </div>
        }
      </div>
    </div>
  </div>
}
