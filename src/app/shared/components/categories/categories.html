<div class="container mx-auto px-4">
  <div class="mb-6">
    <h2 class="text-white text-xl md:text-2xl font-bold">Game Categories</h2>
    <p class="text-gray-500 text-sm md:text-base mt-1">Choose your favorite game type</p>
  </div>
  @if (!loading() && categories().length > 0) {
    <div 
      class="flex justify-center gap-3 md:gap-4 overflow-x-auto scroll-smooth snap-x snap-mandatory pb-2 scrollbar-hide"
      style="touch-action: pan-x; -webkit-overflow-scrolling: touch;"
    >
        @for (category of categories(); track category.id) {
            <a 
              [routerLink]="category.url"
              class="group flex-[0_0_auto] w-28 md:w-30 snap-start flex flex-col items-center gap-2 px-3 py-6 rounded-xl bg-card border border-primary/10 hover:border-primary/50 hover:bg-card/80 transition-all relative duration-300 cursor-pointer bg-primary/5"
            >
                <span class="absolute flex items-center justify-center top-1 right-1 bg-primary/30 px-1 py-0.5 rounded-2xl text-xs w-8">{{ category.gamesCount }}</span>
                <div class="icon transition-transform duration-300 group-hover:scale-130">
                    <app-icon [name]="category.icon"></app-icon>
                </div>
                <span class="text-white text-sm md:text-base text-center line-clamp-1">{{ category.name }}</span>
            </a>
        }
    </div>
  }
  @if (!loading() && categories().length === 0) {
    <div class="text-center py-12">
        <p class="text-gray-500">No categories available</p>
    </div>
  }
</div>
