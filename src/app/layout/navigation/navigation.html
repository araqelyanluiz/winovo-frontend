<nav class="fixed bottom-0 left-0 right-0 z-50">
    <div class="max-w-3xl mx-auto">
        <div class="glass px-2 py-2">
           <div class="flex items-center justify-around">
                @for (item of navigationItems(); track item.id) {
                    <a 
                        [routerLink]="item.url" 
                        routerLinkActive="active" 
                        class="group relative flex flex-col items-center gap-1 px-3 py-2 text-primary/60 rounded-xl hover:bg-primary/10 [&.active]:bg-primary/10 transition-all ease-in-out duration-200 cursor-pointer"
                    >
                        <div class="relative text-primary/60 group-hover:text-white group-[.active]:text-primary transition-colors duration-200">
                            <app-icon [name]="getIconName(item.icon || '')" class="w-6 h-6"></app-icon>
                        </div>
                        <span class="text-[10px] font-medium group-hover:text-white group-[.active]:text-white transition-colors ease-in-out duration-200">{{ item.label }}</span>
                    </a>
                }
           </div>
        </div>
    </div>
</nav>
